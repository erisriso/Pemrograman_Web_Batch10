<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Latihan Modif Tabel</title>
	  
	</head>
	
	<style>
		.tableku{
			font-family:sans-serif;
			color:#232323;
			border-collapse:collapse;
			width:50%;
			border:1px solid #999; 
		}
		
		.tableku, th, td{
			padding:8px 20px 8px 20px;
			text-align:center;
		}
		
		.tableku tr th{
			background:#35A9DB;
			color:#fff;
			font-weight:normal;
		}
		
		.tableku tr:hover{
			background-color:#f5f5f5;
		}
		
		.tableku tr:nth-child(even){
			background-color:#f2f2f2;
		}
		
	</style>
	
	<body>
		<table class="tableku">
			<tr>
				<th>No</th>
				<th>Nama</th>
				<th>Alamat</th>
				<th>Pendidikan Terakhir</th>
			</tr>
			<tr>
				<td>1</td>

				<td>Pekanbaru</td>
				<td>S2</td>
			<tr>
			<tr>
				<td>2</td>
				<td>Romi Hidayat</td>
				<td>Bandung</td>
				<td>S2</td>
			<tr>
			<tr>
				<td>3</td>
				<td>Dedi Marjan</td>
				<td>Jakarta</td>
				<td>S1</td>
			<tr>
			<tr>
				<td>4</td>
				<td>Al Gazali</td>
				<td>Pekanbaru</td>
				<td>S2</td>
			<tr>
			<tr>
				<td>5</td>
				<td>Fajri Amin</td>
				<td>Pekanbaru</td>
				<td>D3</td>
			<tr>
		</table>
	</body>
</html>
