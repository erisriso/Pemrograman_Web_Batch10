<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="css/floatcss.css"/>
	  
	  <title>Latihan Pseudo-Class</title>
	  <style>
		a:hover{
			color:red;
		}
		
		a:link{
			color:brown;
		}
		
		a:visited{
			color:magenta;
		}
		
		ul li:first-child{
			color:green;
		}
		ul li:last-child{
			color:red;
		}
	  </style>
	</head>

	<body>
		<a href="https://www.google.com" target="_blank" id="tes1">Ini adalah efek Pseudo-Class 1</a><br>
		<a href="https://www.detik.com" target="_blank" id="tes2">Ini adalah efek Pseudo-Class 2</a><br>
		<a href="https://www.facebook.com" target="_blank" id="tes3">Ini adalah efek Pseudo-Class 3</a><br>
		
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
	</body>
</html>
